<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Producto</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            width: 320px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        label {
            font-weight: bold;
            color: #d63384;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #d63384;
            border-radius: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #d63384;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #b02a70;
        }
        a {
            display: block;
            margin-top: 15px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        #cup_fields, #milkshake_fields {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Agregar Producto</h1>
    <form action="/products/add" method="POST">
        <label>Nombre del producto:</label>
        <input type="text" name="name" required><br>

        <label>Precio de venta:</label>
        <input type="text" name="selling_price" required><br>
        
        <label>Tipo de producto:</label>
        <select name="product_type" id="product_type" required onchange="document.getElementById('cup_fields').style.display = this.value === 'cup' ? 'block' : 'none'; document.getElementById('milkshake_fields').style.display = this.value === 'milkshake' ? 'block' : 'none';">
            <option value="">Seleccione...</option>
            <option value="cup">Cup</option>
            <option value="milkshake">Milkshake</option>
        </select><br>

        <div id="cup_fields">
            <label>Tipo de cup:</label>
            <input type="text" name="cup_type"><br>
        </div>

        <div id="milkshake_fields">
            <label>Volumen (ml):</label>
            <input type="text" name="volume"><br>
        </div>
        
        <button type="submit">Agregar</button>
    </form>

    <a href="/index" class="btn">Inicio</a> <!-- BotÃ³n de Inicio -->
    <a href="/products/" class="btn">Ver productos</a>
</body>
</html>
